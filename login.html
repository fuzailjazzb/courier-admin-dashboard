<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #2563eb, #1e40af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      width: 360px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      width: 95%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #1d4ed8;
    }

    p {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>üöö Courier Admin Login</h2>

    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <script>
  async function login() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    document.getElementById("msg").innerText = "Logging in...";

    try {
      const res = await fetch(
        "https://nxtship-backend.onrender.com/api/admin/login",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
            password: pass,
          }),
        }
      );

      
      const data = await res.json();

      if (data.success) {
        // ‚úÖ Save token in browser
        localStorage.setItem("adminToken", data.token);

        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerText = "Login Successful ‚úÖ";

        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText =
          data.message || "Invalid Credentials ‚ùå";
      }
    } catch (err) {
      document.getElementById("msg").style.color = "red";
      document.getElementById("msg").innerText =
        "Server Error ‚ùå Backend not reachable";
    }
  }
</script>

</body>
</html>
