<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      padding: 25px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .menu a:hover,
    .menu a.active {
      background: rgba(255, 255, 255, 0.15);
    }

    .main {
      margin-left: 300px;
      padding: 25px;
      width: 100%;
    }

    table {
      width: 100%;
      background: white;
      border-radius: 15px;
      border-collapse: collapse;
      overflow: hidden;
      box-shadow: 0 5px 12px rgba(0,0,0,0.08);
    }

    th {
      background: #2563eb;
      color: white;
      padding: 12px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üöö Courier Admin</h2>

    <div class="menu">
      <a href="dashboard.html">üìä Dashboard</a>
      <a href="add-shipment.html">‚ûï Add Shipment</a>
      <a href="shipments.html">üì¶ View Shipments</a>
      <a href="customers.html" class="active">üë§ Customers</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>üë§ Customers List</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Total Orders</th>
        </tr>
      </thead>

      <!-- ‚úÖ Dynamic Table Body -->
      <tbody id="customerTable"></tbody>
    </table>

    <p id="msg"></p>
  </div>

  <script>
    const BACKEND_URL = "https://nxtship-backend.onrender.com";
    const token = localStorage.getItem("adminToken");

    if (!token) {
      alert("Session expired! Please login again.");
      window.location.href = "login.html";
    }

    // ‚úÖ Load Customers from Backend
    async function loadCustomers() {
      const table = document.getElementById("customerTable");
      const msg = document.getElementById("msg");

      msg.style.color = "black";
      msg.innerText = "Loading customers... ‚è≥";

      try {
        const res = await fetch(`${BACKEND_URL}/api/customer/all`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const data = await res.json();

        if (!data.success) {
          msg.style.color = "red";
          msg.innerText = "Failed to load customers ‚ùå";
          return;
        }

        const customers = data.customers || [];

        table.innerHTML = "";

        if (customers.length === 0) {
          table.innerHTML = `
            <tr>
              <td colspan="3">No customers found</td>
            </tr>
          `;
          msg.innerText = "";
          return;
        }

        customers.forEach((c) => {
          table.innerHTML += `
            <tr>
              <td>${c.name || "N/A"}</td>
              <td>${c.city || "N/A"}</td>
              <td>${c.totalOrders || 0}</td>
            </tr>
          `;
        });

        msg.innerText = "";

      } catch (err) {
        console.log(err);
        msg.style.color = "red";
        msg.innerText = "Server Error ‚ùå Backend not reachable";
      }
    }

    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "login.html";
    }

    // ‚úÖ Auto Load Customers
    loadCustomers();
  </script>

</body>
</html>
