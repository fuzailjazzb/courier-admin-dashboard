<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Shipment</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      padding: 25px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .menu a:hover,
    .menu a.active {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Main Content */
    .main {
      margin-left: 300px;
      padding: 30px;
      width: 100%;
    }

    .form-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 500px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.08);
    }

    input, select {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #1d4ed8;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üöö Courier Admin</h2>

    <div class="menu">
      <a href="dashboard.html">üìä Dashboard</a>
      <a href="add-shipment.html" class="active">üìë Add Shipment</a>
      <a href="shipments.html">üì¶ View Shipments</a>
      <a href="customers.html">üë§ Customers</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>‚ûï Create New Shipment</h1>

    <div class="form-box">

      <input id="customerName" placeholder="Customer Name">
      <input id="phone" placeholder="Phone Number">

      <input id="address" placeholder="Delivery Address">
      <input id="pincode" placeholder="Pincode">
      <input id="city" placeholder="City">
      <input id="state" placeholder="State">

      <input id="orderId" placeholder="Order ID">

      <select id="paymentMode">
        <option value="Prepaid">Prepaid</option>
        <option value="COD">Cash On Delivery</option>
      </select>

      <button onclick="createShipment()">üöÄ Create Shipment</button>

      <p id="msg"></p>

    </div>
  </div>

  <script>
    const API_URL = "https://nxtship-backend.onrender.com/api/shipment/book";

    async function createShipment() {
      const token = localStorage.getItem("adminToken");

      if (!token) {
        alert("Session expired! Please login again.");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("msg").style.color = "black";
      document.getElementById("msg").innerText = "Booking shipment... ‚è≥";

      const shipmentData = {
        customerName: document.getElementById("customerName").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        pincode: document.getElementById("pincode").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        orderId: document.getElementById("orderId").value,
        paymentMode: document.getElementById("paymentMode").value,
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(shipmentData)
        });

        const data = await res.json();

        if (data.success) {
          document.getElementById("msg").style.color = "green";

          let waybill =
            data.delhiveryResponse?.packages?.[0]?.waybill ||
            data.shipment?.waybill ||
            "Not Assigned";

          document.getElementById("msg").innerText =
            "Shipment Created Successfully ‚úÖ Waybill: " + waybill;

        } else {
          document.getElementById("msg").style.color = "red";
          document.getElementById("msg").innerText =
            data.message || "Shipment booking failed ‚ùå";
        }

      } catch (err) {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText =
          "Server Error ‚ùå Backend not reachable";
      }
    }

    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
