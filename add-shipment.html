<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Shipment - NXTShip Admin</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      padding: 25px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .menu a {
      display: block;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .menu a:hover,
    .menu a.active {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Main Content */
    .main {
      margin-left: 280px;
      padding: 30px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .form-box {
      background: white;
      padding: 25px;
      border-radius: 18px;
      width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üöö Courier Admin</h2>
    <div class="menu">
      <a href="dashboard.html">üìä Dashboard</a>
      <a href="add-shipment.html" class="active">üìë Add Shipment</a>
      <a href="shipments.html">üì¶ View Shipments</a>
      <a href="customers.html">üë§ Customers</a>

      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>‚ûï Create Shipment</h1>

    <div class="form-box">

      <input id="customerName" placeholder="Customer Name">
      <input id="phone" placeholder="Customer Phone Number">
      <input id="address" placeholder="Delivery Address">
      <input id="city" placeholder="City">
      <input id="state" placeholder="State">
      <input id="pincode" placeholder="Pincode">
      <input id="orderId" placeholder="Order ID Auto" readonly>

      <select id="paymentMode">
        <option value="Prepaid">Prepaid</option>
        <option value="COD">Cash On Delivery</option>
      </select>

      <input id="orderValue" placeholder="Order Value ‚Çπ">
      <input id="weight" placeholder="Weight (kg)">

      <button onclick="createShipment()">üöÄ Book Shipment</button>

      <p id="msg"></p>

    </div>
  </div>

  <script>
    const API_URL = "https://nxtship-backend.onrender.com/api/shipment/book";

    window.onload = function () {

      const orderId = document.getElementById("orderId");

      if (orderId) {
        orderId.value = "ORD" + Math.floor(100000 + Math.random() * 900000);
      }
    };

    async function createShipment() {

      const token = localStorage.getItem("adminToken");

      if (!token) {
        alert("Session expired! Please login again.");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("msg").style.color = "black";
      document.getElementById("msg").innerText = "Booking shipment... ‚è≥";

      // ‚úÖ Simple Shipment Data
      const shipmentData = {
        customerName: customerName.value,
        phone: phone.value,
        address: address.value,
        city: city.value,
        state: state.value,
        pincode: pincode.value,

        paymentMode: paymentMode.value,
        orderValue: orderValue.value,
        weight: weight.value
      };

      console.log("sending data:", shipmentData);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(shipmentData)
        });

        const data = await res.json();

        if (data.success) {
          document.getElementById("msg").style.color = "green";

          document.getElementById("msg").innerText =
            "‚úÖ Shipment Booked! Waybill: " + data.waybill + " | Order ID: " + data.orderId;

        } else {
          document.getElementById("msg").style.color = "red";
          document.getElementById("msg").innerText =
            data.message || "Booking Failed ‚ùå";
        }

      } catch (err) {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText =
          "Server Error ‚ùå Backend not reachable";
      }
    }



    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "login.html";
    }
  </script>

</body>

</html>
